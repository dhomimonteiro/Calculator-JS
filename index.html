<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with JS</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculadora-corpo" id="calculadora-corpo">
        <div class="tela" id="tela">
        </div>
        <div class="botoes" id="botoes">
            <div class="row1">
                <button id="clear" class="clear">AC</button>
                <button id="negative-positive" class="negative-positive">+/-</button>
                <button id="percentage" class="percentage">%</button>
                <button id="division" class="signals division">/</button>
            </div>
            <div class="row2">
                <button id="num7" class="nums num7">7</button>
                <button id="num8" class="nums num8">8</button>
                <button id="num9" class="nums num9">9</button>
                <button id="mult" class="signals mult">x</button>
            </div>
            <div class="row3">
                <button id="num4" class="nums num4">4</button>
                <button id="num5" class="nums num5">5</button>
                <button id="num6" class="nums num6">6</button>
                <button id="minus" class="signals minus">-</button>
            </div>
            <div class="row4">
                <button id="num1" class="nums num1">1</button>
                <button id="num2" class="nums num2">2</button>
                <button id="num3" class="nums num3">3</button>
                <button id="plus" class="signals plus">+</button>
            </div>
            <div class="row5">
                <button id="zero" class="nums zero">0</button>
                <button id="dot" class="dot">.</button>
                <button id="equal" class="signals equal">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
